<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keka Time Tracker Pro - Options</title>
    <link rel="stylesheet" href="themes.css">
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }
        .option-section {
            margin-bottom: 25px;
        }
        .option-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="time"], 
        input[type="number"],
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        .save-status {
            margin-left: 10px;
            color: var(--success-color);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Keka Time Tracker Pro</h1>
    <p>Customize your time tracking experience</p>
    
    <div class="option-section">
        <div class="option-title">Theme</div>
        <div class="form-group">
            <label>Select Theme:</label>
            <div class="theme-options" style="margin-top: 10px;">
                <div class="theme-option theme-light" data-theme="light" title="Light"></div>
                <div class="theme-option theme-dark" data-theme="dark" title="Dark"></div>
                <div class="theme-option theme-ocean" data-theme="ocean" title="Ocean"></div>
                <div class="theme-option theme-forest" data-theme="forest" title="Forest"></div>
                <div class="theme-option theme-sunset" data-theme="sunset" title="Sunset"></div>
                <div class="theme-option theme-royal" data-theme="royal" title="Royal"></div>
            </div>
        </div>
    </div>
    
    <div class="option-section">
        <div class="option-title">Work Hours</div>
        <div class="form-group">
            <label for="workHours">Daily Work Hours:</label>
            <input type="number" id="workHours" min="1" max="24" step="0.5" value="8">
        </div>
        <div class="form-group">
            <label for="workStart">Workday Start Time:</label>
            <input type="time" id="workStart" value="09:00">
        </div>
    </div>
    
    <div class="option-section">
        <div class="option-title">Notifications</div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="enableNotifications" checked>
                Enable Desktop Notifications
            </label>
        </div>
        <div class="form-group">
            <label for="reminderInterval">Reminder Interval (minutes):</label>
            <input type="number" id="reminderInterval" min="15" max="120" value="60">
        </div>
    </div>
    
    <button id="saveOptions">Save Settings</button>
    <span id="saveStatus" class="save-status">Saved!</span>
    
    <script src="options.js"></script>
</body>
</html>
